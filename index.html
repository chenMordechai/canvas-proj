<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>canvas</title>
</head>

<body onload="init()">

    <div class="change">
        <input type="color" class="color" name="color" form="frmRegister" />
        <select onchange="changeEl(this.value)">
            <option value="choose">choose shape</option>
            <option value="tri">Triangle</option>
            <option value="rec">Rectangle</option>
            <option value="cir">Circle</option>
            <option value="li">Line</option>
        </select>
        <button onclick="clearCanvas()">clear</button>
        <a href="#" onclick="downloadImg(this)" download="my-img.jpg">
            Download as jpeg
        </a>
        <form action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
            <input name="img" id="imgData" type="hidden"/>
            <button type="submit">Publish</button>
          </form>
          <div class="share-container"></div>
    </div>


    <canvas onmousedown="onMouseDown(event)" onmousemove="onMouseMove(event)" onmouseup="onMouseUp()" id="my-canvas"
        width="1000" height="800">
        Update your browser to enjoy canvas!
    </canvas>
    <!-- <button onclick="changeEl('triangle')">Triangle</button>
    <button onclick="changeEl('rect')">Rect</button>
     -->



    <form action="">
    </form>
    <script src="js/main.js"> </script>
</body>

</html>
